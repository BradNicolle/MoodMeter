<!DOCTYPE html>
<html>
    <head>
        <title>MoodMeter</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>
    </head>
    
    <body>
        <div class="content">
            <div class="header">
                <img src="images/logo.png"/>
            </div>
            <h2>Current status: <span style="color: #8BC34A;">Happy (4.7)</span></h2>
            <div class="graph_container">
                <div class="page" id="moodPage">
                    <h3>Aggregated Mood</h3>
                    <canvas id="moodChart" width="1400" height="600"></canvas>
                </div>
                <div class="page" id="reasonsPage" style="visibility: hidden;">
                    <table>
                        <tr>
                            <td>
                                <h3>Reasons for positive rating</h3>
                                <canvas id="happyReasonChart" width="600" height="600"></canvas>
                            </td>
                            <td>
                                <h3>Reasons for negative rating</h3>
                                <canvas id="sadReasonChart" width="600" height="600"></canvas>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="page" id="exportPage" style="visibility: hidden;">
                    <h2>Export data</h2>
                    Export data to CSV:
                    <p><button>Download</button></p>
                </div>
                <div class="tabs">
                    <ul>
                        <li class="selected" id="mood" onClick="selectTab('mood')">Mood</li>
                        <li id="reasons" onClick="selectTab('reasons')">Reasons</li>
                        <li id="export" onClick="selectTab('export')">Export data</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
