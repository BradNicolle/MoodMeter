<!DOCTYPE html>
<html>
    <head>
        <title>MoodMeter</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>
    </head>
    
    <body>
        <div class="sidebar">
            <ul>
                <li><span class="material-icons">home</a></li>
                <li><span class="material-icons">build</a></li>
                <li><span class="material-icons">info</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="header">
                <img src="images/logo.png"/>
            </div>
            <h2>Current status:</h2>
            <div class="graph_container">
                <canvas id="moodChart" width="100%" height="40px"></canvas>
                <div class="tabs">
                    <ul>
                        <li class="selected">Mood</li>
                        <li>Reasons</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
